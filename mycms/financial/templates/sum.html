{% extends "admin/base_site.html" %}
{% load static %}



{% block content %}
<script src="/static/js/echarts.min.js"></script>

  <style> 
    .div-overview-a{ float:left;width:49%;height:50%;border:1px solid #F00} 
    .div-overview-b{ float:left;width:49%;border:1px solid #000} 
    .div-overview-c{ float:left;width:40%;height:400px} 
 </style> 

    <div>
        <label><h1>资金统计</h1> </label>
    </div>


    <div id='idOverview1' class="div-overview-c"></div> 
    <div id='f2' class="div-overview-c"></div> 

    <script type="text/javascript">
       // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('idOverview1'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '总览'
            },
            tooltip: {},
            legend: {
                data: ["本金","市值"]
            },
            xAxis: {
                data:['数目']
            },
            yAxis: {},
            series: [{
                  type: 'bar',
                  name: '本金',
                  data: [ {{ overview.base_money }}]
                },{
                  name: '市值',
                  type: 'bar',
                  data: [ {{ overview.real_money }}]
                }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

       /////////////////////////////////////
       // second subplot stuff...
       /////////////////////////////////////

        var myChart2 = echarts.init(document.getElementById('f2'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '分成'
            },
            tooltip: {},
//            legend: {
//                data:['高蓉', '杨松祥']
 //           },
            series: [{
                  type: 'pie',
                  name: '分成',
                  data: [ {'value': {{ overview.base_money_gao }},
                           'name':'高蓉'
                        },
                          {
                            'value': {{ overview.base_money_yang}},
                            'name': '杨松祥'
                        }]
                }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart2.setOption(option);
    </script>

    <div id="main" class="div-overview-c"></div>
    <script type="text/javascript">
       // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '资金走势'
            },
            tooltip: {},
            legend: {
                data:['本金', '市值']
            },
            xAxis: [
                       {
                          type: 'category',
      	        boundaryGap: false,
	        axisLabel: {            show: true,            textStyle: {                color: '#8a94a3' // 坐标字体颜色  
	           }, 
	           rotate: 20 // 坐标倾斜角度 
	       },   
	     axisLine: {  
	           lineStyle: {   
	           color: '#bdc7da', // x坐标轴颜色     
	       }    
	     },        data: ['06-22', '06-22', '06-22', '06-22', '06-22' ]    }],

            series: [{
                  type: 'line',
                  name: '本金',
                  data: [ 1, 2, 3, 4, 5]  // 本金， 高蓉
                },{
                  name: '市值',
                  type: 'line',
                  data: [ 12, 30, 4, 5, 7]
                }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>


{% endblock %}
